<div class="container">
    <div class="row">
        <div class="col mt-4">
            <div class="input-group mb-3">
                <input #name type="text" class="form-control">
                <input #year type="number" class="form-control">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="buscar(name.value, year.value)">Buscar</button>
            </div>

        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of myPosts">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>
                <button (click)="detail(item.id)" type="button" class="btn btn-primary">Ir</button>
            </td>
        </tr>
    </tbody>
</table>
